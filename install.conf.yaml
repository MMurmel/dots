- defaults:
    link:
      create : true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.gitconfig: config/gitconfig
    ~/.gitignore_global: config/gitignore_global
    ~/.bash_aliases: config/bash_aliases
    ~/.config/Nextcloud/sync-exclude.lst: config/nextcloud-ignore
    ~/.config/:
      glob: true
      path: config/*
      relink: true
      exclude: [config/gitconfig, config/gitignore_global, config/bash_aliases, config/nextcloud-ignore]

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [./resources/Tela-icon-theme/install.sh -n ubuntu, Installing gtk theme]
