- defaults:
    link:
      create : true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.gitconfig: config/gitconfig
    ~/.bash_aliases: config/bash_aliases
    ~/.config/Nextcloud/sync-exclude.lst: config/nextcloud-ignore
    ~/.config/:
      glob: true
      path: config/*
      relink: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
